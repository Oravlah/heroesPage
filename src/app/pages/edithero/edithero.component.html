<div class="relative overflow-x-auto" class="container">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
              <th scope="col" class="px-6 py-3">
                  Nombre
              </th>
              <th scope="col" class="px-6 py-3">
                  Alias
              </th>
              <th scope="col" class="px-6 py-3">
                  Edad
              </th>
              <th scope="col" class="px-6 py-3">
                  Poder
              </th>
              <th scope="col" class="px-6 py-3">
                  Nacionalidad
              </th>
              <th scope="col" class="px-6 py-3">
                Nacionalidad
            </th>
          </tr>
      </thead>
      <tbody>
        @for(listHeroe of listHeroe;track listHeroe._id){
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  {{listHeroe.nombre}}
              </th>
              <td class="px-6 py-4">
                  {{listHeroe.alias}}
              </td>
              <td class="px-6 py-4">
                  {{listHeroe.edad}}
              </td>
              <td class="px-6 py-4">
                  {{listHeroe.poder}}
              </td>
              <td class="px-6 py-4">
                  {{listHeroe.nacionalidad}}
              </td>
              <td  class="px-6 py-4">
                <button type="button" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900">
                  Editar
                </button>
              </td>

        }
      </tbody>
  </table>
</div>
